<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
<h1>ETCH-A-SKETCH</h1>
<div class="mainSquare">
    <div class="etchScreen">
    </div>
    <div class="buttons">
        <div class="black">Default Mode</div>
        <div class="rainbow">Rainbow Mode</div>
        <div class="eraser">Eraser</div>
        <div class="clear">Clear</div>
    </div>
    <div class="slideContainer">
        <p class="chooseSize">Choose the Size of your Grid:</p>
        <p class="option1">15x15</p>
        <p class="option2">30x30</p>
        <p class="option3">45x45</p>
        <p class="option4">60x60</p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
