<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1>ETCH-A-SKETCH</h1>
<div class="mainSquare">
    <div class="etchScreen">
    </div>
    <div class="buttons">
        <div class="choose">Color Mode</div>
        <div class="rainbow">Rainbow Mode</div>
        <div class="erase">Eraser</div>
        <div class="clear">Clear</div>
    </div>
    <div class="slidecontainer">
        <p class="chooseSize">Choose the Size of your Grid:</p>
        <input type="range" value="24" min="16" max="100" oninput="this.nextElementSibling.value = this.value" class="slider" id="myRange"><output class="rangeValue">24</output>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
